								<div class="label" style="float:left">Body: </div>
								<textarea id="contact-body" rows="10" cols="70"></textarea>
							</div>
							<div class="form-field" style="margin-top: 15px;">
								<button id="contact-submit" onclick="submitForm()">Submit</button>
							</div>
						</div>
